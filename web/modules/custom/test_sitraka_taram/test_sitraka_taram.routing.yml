test_sitraka_taram.dashboard:
  path: '/admin/test-sitraka-taram/dashboard'
  defaults:
    _controller: '\Drupal\test_sitraka_taram\Controller\DashboardController::dashboard'
    _title: 'Dashboard Test Sitraka Taram'
  requirements:
    _permission: 'access content'
test_sitraka_taram.last_articles:
  path: '/last-articles'
  defaults:
    _title: 'Derniers articles'
    _controller: '\Drupal\test_sitraka_taram\Controller\LastArticlesController::content'
  requirements:
    _permission: 'access content'
